<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Venda+ | Login e Cadastro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container-fluid">
        <div class="row g-0 min-vh-100">
            <div class="col-md-6 bg-dark text-white d-flex flex-column justify-content-center align-items-center p-5">
                <div class="text-center">
                    <h1 class="logo">VENDA<i>+</i></h1>
                    <h2 class="title mt-5">Bem-vindo!</h2>
                    <p class="subtitle">ACESSE SUA CONTA.</p>
                    <div class="mt-5">
                        <button type="button" class="btn btn-light btn-lg px-5" data-bs-toggle="modal"
                            data-bs-target="#loginModal">
                            Entrar
                        </button>
                    </div>
                    <a href="#" class="text-white-50 mt-4 d-block text-decoration-none" data-bs-toggle="modal"
                        data-bs-target="#forgotPasswordModal">
                        Esqueceu a senha
                    </a>
                </div>
            </div>

            <div class="col-md-6 bg-gradient-custom d-flex flex-column justify-content-center align-items-center p-5">
                <div class="form-container">
                    <div class="text-center">
                        <h2 class="title">Crie sua conta</h2>
                        <p class="subtitle mb-5">PREENCHA SEUS DADOS</p>
                    </div>
                    <form id="cadastroForm">
                        <div class="mb-3">
                            <label for="cadastroNome" class="form-label text-uppercase">Nome</label>
                            <input type="text" class="form-control form-control-lg" id="cadastroNome"
                                placeholder="Insira seu nome" required>
                        </div>
                        <div class="mb-3">
                            <label for="cadastroEmail" class="form-label text-uppercase">Email</label>
                            <input type="email" class="form-control form-control-lg" id="cadastroEmail"
                                placeholder="Insira seu email" required>
                        </div>
                        <div class="mb-3">
                            <label for="cadastroSenha" class="form-label text-uppercase">Senha</label>
                            <input type="password" class="form-control form-control-lg" id="cadastroSenha"
                                placeholder="Insira sua senha" required>
                        </div>
                        <div class="d-grid mt-4">
                            <button type="submit" class="btn btn-dark btn-lg">Cadastrar</button>
                        </div>
                    </form>
                    <div id="feedbackMessage" class="mt-3"></div>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="loginModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-body p-5">
                    <div class="text-center mb-4">
                        <h1 class="modal-login-title">Entrar</h1>
                        <p class="login-subtitle">Faça login para continuar</p>
                    </div>
                    <form id="loginForm">
                        <div class="mb-3">
                            <label for="loginEmail" class="form-label text-uppercase">Email</label>
                            <input type="email" class="form-control form-control-lg" id="loginEmail"
                                placeholder="Insira seu email" required>
                        </div>
                        <div class="mb-4">
                            <label for="loginSenha" class="form-label text-uppercase">Senha</label>
                            <input type="password" class="form-control form-control-lg" id="loginSenha"
                                placeholder="Insira sua senha" required>
                        </div>
                        <div class="d-grid">
                            <button type="submit" class="btn btn-dark btn-lg">Entrar</button>
                        </div>
                    </form>
                    <div id="loginFeedbackMessage" class="mt-3"></div>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="forgotPasswordModal" tabindex="-1" aria-labelledby="forgotPasswordModalLabel"
        aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-body p-5">
                    <div class="text-center mb-4">
                        <h1 class="modal-login-title">Recuperar Senha</h1>
                        <p class="login-subtitle">Informe seu e-mail e enviaremos as instruções.</p>
                    </div>
                    <form>
                        <div class="mb-3">
                            <label for="recoveryEmail" class="form-label text-uppercase">Email</label>
                            <input type="email" class="form-control form-control-lg" id="recoveryEmail"
                                placeholder="Seu email cadastrado">
                        </div>
                        <div class="d-grid mt-4">
                            <button type="submit" class="btn btn-dark btn-lg">Enviar Link</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        // --- SCRIPT DO FORMULÁRIO DE CADASTRO ---

        // Encontra o formulário de cadastro pelo ID que adicionamos
        const cadastroForm = document.getElementById('cadastroForm');
        const feedbackMessage = document.getElementById('feedbackMessage');

        // Adiciona um "ouvinte" que espera o formulário ser enviado
        cadastroForm.addEventListener('submit', async function (event) {
            // Previne o comportamento padrão do formulário (que é recarregar a página)
            event.preventDefault();

            // Pega os valores dos campos do formulário
            const nome = document.getElementById('cadastroNome').value;
            const email = document.getElementById('cadastroEmail').value;
            const senha = document.getElementById('cadastroSenha').value;

            // Cria um objeto com os dados para enviar ao back-end
            const dados = {
                nome: nome,
                email: email,
                senha: senha
            };
            try {
                // Envia os dados para a rota /api/cadastrar do nosso servidor
                const response = await fetch('http://localhost:3000/api/cadastrar', {
                    method: 'POST', // Método HTTP para criar um novo recurso
                    headers: {
                        'Content-Type': 'application/json' // Avisa ao servidor que estamos enviando JSON
                    },
                    body: JSON.stringify(dados) // Converte nosso objeto JavaScript para o formato JSON
                });

                // Pega a resposta do servidor
                const result = await response.json();

                // Exibe a mensagem de feedback na tela
                if (response.ok) {
                    feedbackMessage.innerHTML = `<div class="alert alert-success">${result.message}</div>`;
                    cadastroForm.reset(); // Limpa o formulário
                } else {
                    feedbackMessage.innerHTML = `<div class="alert alert-danger">${result.message}</div>`;
                }
            } catch (error) {
                console.error('Erro na requisição:', error);
                feedbackMessage.innerHTML = `<div class="alert alert-danger">Não foi possível conectar ao servidor. Tente novamente mais tarde.</div>`;
            }
        });

        // --- SCRIPT PARA O FORMULÁRIO DE LOGIN ---
        const loginForm = document.getElementById('loginForm');
        const loginFeedbackMessage = document.getElementById('loginFeedbackMessage');

        loginForm.addEventListener('submit', async function (event) {
            event.preventDefault(); // Previne o recarregamento da página

            const email = document.getElementById('loginEmail').value;
            const senha = document.getElementById('loginSenha').value;

            const dados = { email, senha };

            try {
                const response = await fetch('http://localhost:3000/api/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(dados)
                });

                const result = await response.json();

                if (response.ok) {
                    // Se o login for bem-sucedido, redireciona para o dashboard
                    loginFeedbackMessage.innerHTML = `<div class="alert alert-success">${result.message}</div>`;
                    // Espera um pouco para o usuário ver a mensagem e então redireciona
                    setTimeout(() => {
                        window.location.href = 'dashboard.html';
                    }, 1000); // 1 segundo de espera
                } else {
                    // Se houver erro (ex: senha errada), exibe a mensagem
                    loginFeedbackMessage.innerHTML = `<div class="alert alert-danger">${result.message}</div>`;
                }
            } catch (error) {
                console.error('Erro na requisição de login:', error);
                loginFeedbackMessage.innerHTML = `<div class="alert alert-danger">Não foi possível conectar ao servidor.</div>`;
            }
        });
        // --- SCRIPT PARA LIMPAR O MODAL DE LOGIN ---
        
        // Pega o elemento do modal de login
        const loginModal = document.getElementById('loginModal');

        // Adiciona um "ouvinte" que dispara QUANDO o modal estiver prestes a ser aberto
        loginModal.addEventListener('show.bs.modal', function (event) {
            // Limpa os campos do formulário
            loginForm.reset();
            
            // Limpa qualquer mensagem de erro ou sucesso anterior
            loginFeedbackMessage.innerHTML = '';
        });
    </script>
</body>
</html>
