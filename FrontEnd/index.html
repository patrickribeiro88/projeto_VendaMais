<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Venda+ | Login e Cadastro</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">

</head>
<body>

    <div class="container-fluid">
        <div class="row g-0 min-vh-100">
            <div class="col-md-6 bg-dark text-white d-flex flex-column justify-content-center align-items-center p-5">
                <div class="text-center">
                    <h1 class="logo">VENDA<i>+</i></h1>
                    <h2 class="title mt-5">Bem-vindo!</h2>
                    <p class="subtitle">ACESSE SUA CONTA.</p>
                    
                    <div class="mt-5">
                        <button type="button" class="btn btn-light btn-lg px-5" data-bs-toggle="modal" data-bs-target="#loginModal">
                            Entrar
                        </button>
                    </div>

                    <a href="#" class="text-white-50 mt-4 d-block text-decoration-none" data-bs-toggle="modal" data-bs-target="#forgotPasswordModal">
                        Esqueceu a senha
                    </a>
                </div>
            </div>

            <div class="col-md-6 bg-gradient-custom d-flex flex-column justify-content-center align-items-center p-5">
                
                <div class="form-container card-transparent-background">
                    <div class="text-center">
                        <h2 class="title">Crie sua conta</h2>
                        <p class="subtitle mb-5">PREENCHA SEUS DADOS</p>
                    </div>

                    <form>
                        <div class="mb-3">
                            <label for="nome" class="form-label text-uppercase">Nome</label>
                            <input type="text" class="form-control form-control-lg" id="nome" placeholder="Insira seu nome">
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label text-uppercase">Email</label>
                            <input type="email" class="form-control form-control-lg" id="email" placeholder="Insira seu email">
                        </div>
                        <div class="mb-3">
                            <label for="senha" class="form-label text-uppercase">Senha</label>
                            <input type="password" class="form-control form-control-lg" id="senha" placeholder="Insira sua senha">
                        </div>
                        <div class="d-grid mt-4">
                            <button type="submit" class="btn btn-dark btn-lg">Cadastrar</button>
                        </div>
                    </form>
                </div>

            </div>
        </div>
    </div>

    <div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="loginModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-body p-5">
                    
                    <div class="text-center mb-4">
                        <h1 class="modal-login-title">Entrar</h1>
                        <p class="login-subtitle">Faça login para continuar</p>
                    </div>

                    <form action="dashboard.html">
                        <div class="mb-3">
                            <label for="loginEmail" class="form-label text-uppercase">Email</label>
                            <input type="email" class="form-control form-control-lg" id="loginEmail" placeholder="Insira seu email">
                        </div>
                        <div class="mb-4">
                            <label for="loginSenha" class="form-label text-uppercase">Senha</label>
                            <input type="password" class="form-control form-control-lg" id="loginSenha" placeholder="Insira sua senha">
                        </div>
                        <div class="d-grid">
                            <button type="submit" class="btn btn-dark btn-lg">Entrar</button>
                        </div>
                    </form>

                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="forgotPasswordModal" tabindex="-1" aria-labelledby="forgotPasswordModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-body p-5">
                    
                    <div class="text-center mb-4">
                        <h1 class="modal-login-title">Recuperar Senha</h1>
                        <p class="login-subtitle">Informe seu e-mail e enviaremos as instruções.</p>
                    </div>

                    <form>
                        <div class="mb-3">
                            <label for="recoveryEmail" class="form-label text-uppercase">Email</label>
                            <input type="email" class="form-control form-control-lg" id="recoveryEmail" placeholder="Seu email cadastrado">
                        </div>
                        <div class="d-grid mt-4">
                            <button type="submit" class="btn btn-dark btn-lg">Enviar Link</button>
                        </div>
                    </form>

                </div>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
